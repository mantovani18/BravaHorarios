<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brava Beach Club - Agendador de Quadras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="img/BravaLogo.jpeg" alt="Brava Beach Club Logo" class="logo-img">
                <h1>Brava Beach Club</h1>
            </div>
            <p class="subtitle">Agendador de Horários</p>
        </div>
    </header>

    <main class="container">
        <div class="controls">
            <div class="date-picker">
                <label for="datePicker">Selecione a Data:</label>
                <input type="date" id="datePicker">
            </div>
            
            <div class="legend">
                <span class="legend-item">
                    <span class="status-box disponivel"></span>
                    Disponível
                </span>
                <span class="legend-item">
                    <span class="status-box reservado"></span>
                    Reservado
                </span>
            </div>
        </div>

        <div class="quadras-container">
            <div id="quadrasGrid" class="quadras-grid">
                <!-- Quadras serão inseridas aqui via JavaScript -->
            </div>
        </div>

        <div class="modal" id="reservaModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Reservar Quadra</h2>
                
                <form id="reservaForm">
                    <div class="form-group">
                        <label for="nomeCliente">Nome do Cliente:</label>
                        <input type="text" id="nomeCliente" required>
                    </div>

                    <div class="form-group">
                        <label for="telefoneCliente">Telefone:</label>
                        <input type="tel" id="telefoneCliente" placeholder="(00) 00000-0000">
                    </div>

                    <div class="form-group">
                        <label>Quadra: <span id="modalQuadra"></span></label>
                    </div>

                    <div class="form-group">
                        <label>Data: <span id="modalData"></span></label>
                    </div>

                    <div class="form-group">
                        <label>Horário: <span id="modalHorario"></span></label>
                    </div>

                    <div class="form-group">
                        <label for="duracaoReserva">Duração:</label>
                        <select id="duracaoReserva" required>
                            <option value="0.5">30 minutos</option>
                            <option value="1" selected>1 hora</option>
                            <option value="1.5">1h 30min</option>
                            <option value="2">2 horas</option>
                            <option value="2.5">2h 30min</option>
                            <option value="3">3 horas</option>
                            <option value="3.5">3h 30min</option>
                            <option value="4">4 horas</option>
                            <option value="4.5">4h 30min</option>
                            <option value="5">5 horas</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
                        <button type="button" class="btn btn-danger" id="btnCancelarReserva" style="display: none;">Cancelar Reserva</button>
                        <button type="button" class="btn btn-secondary" onclick="document.getElementById('reservaModal').style.display='none'">Fechar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="resumo">
            <h2>Resumo de Reservas</h2>
            <div id="resumoReservas" class="resumo-lista">
                <!-- Resumo será inserido aqui via JavaScript -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Brava Beach Club. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
